name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Configure git
        run: git config user.name tralph3; git config user.email tomasralph2000@gmail.com

      - name: Install dependencies
        run: npm install

      - name: Build and deploy
        run: npm run deploy
